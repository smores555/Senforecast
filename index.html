<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilot Seniority What-If</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">Pilot Seniority What-If</h1>
      <img class="site-logo" src="img/alpa-as-ha-logo.png" alt="ALPA Alaska Airlines â€¢ Hawaiian Airlines logo" />
    </div>
  </header>

  <main class="container">
    <div class="inputs">
      <label>Seniority #
        <input type="number" id="sn" min="1" step="1" />
      </label>
      <label>Base
        <select id="base"></select>
      </label>
      <label>Seat
        <select id="seat"></select>
      </label>
      <button id="calc">Calculate</button>
      <button id="compare">Compare All</button>
    </div>

    <section class="card">
      <h2>Best Base by Seat</h2>
      <table id="best">
        <thead>
          <tr><th>Seat</th><th>Base</th><th>Rank</th><th>Total</th><th>%</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2 id="listTitle">Pilot List</h2>
      <table id="list">
        <thead>
          <tr><th>Seniority</th><th>Name</th><th>Rank</th><th>Total</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- point to the patched script with cache-buster -->
  <script src="script-v5.js?v=5"></script>
</body>
</html>
