<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seniority Forecast — Dual Projection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <img src="alaska-logo.jpeg" alt="Alaska Airlines" class="logo">
    <h1>Seniority Forecast — Dual Projection</h1>

    <section class="card">
      <h2>Base / Seat Projection</h2>
      <div class="controls">
        <label for="baseSelect">Base</label>
        <select id="baseSelect"></select>
        <label for="seatSelect">Seat</label>
        <select id="seatSelect"></select>
      </div>
      <div>
        <div>Active headcount on target date: <strong id="baseActive">—</strong></div>
      </div>
    </section>

    <section class="card">
      <h2>Projected FO Upgrade Eligible Date</h2>
      <div id="fo-eligibility"></div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="fo-eligibility.js"></script>
  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => renderFOEligibilityBlock('fo-eligibility'));
    } else {
      renderFOEligibilityBlock('fo-eligibility');
    }
  </script>
</body>
</html>
